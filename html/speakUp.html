<!DOCTYPE html>
<html>
<head>
<title>The Foundation Page</title>
<script LANGUAGE="JavaScript" src="../js/app.js"></script>
</head>
<body style="background-color:black; color:white; font-family:sans-serif;">
<h2>The Foundation Page</h2>
<!-- Input boxes for username and password-->
<label for="usernameInput">Username:</label>
<input type="text" id="usernameInput" placeholder="Enter Username">
<label for="passwordInput">Password:</label>
<input type="password" id="passwordInput" placeholder="Enter Password">
<br><br>
<!-- Container to hold the buttons -->
<div id="button-container"></div>
<div id="button-two"></div>
<!-- text for telling the user if there was a problem with logging in-->
<p id="message"></p>
<script src="../js/speakUp.js" lang="JavaScript"></script>
</body>
</html>
